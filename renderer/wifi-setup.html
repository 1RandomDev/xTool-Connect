<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/wifi-setup.css">
    <link rel="stylesheet" href="assets/css/loadingbuttons.min.css">
    <link rel="stylesheet" href="assets/css/loading.min.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
</head>
<body>
    <div class="setupWifiContainer">
        <h2>Setup WiFi</h2>
        <p class="info defaultInfoBox">To enter setup mode press and hold the power button for 5 seconds while the device is in idle. When the light flashes white go to the WiFi settings and connect to the hotspot starting with <b>xTool_D1P_</b>.</p>
        
        <label for="ssidField">WiFi Name (SSID)</label>
        <input class="defaultTextField" id="ssidField">
        <label for="passwordField">WiFi Password</label>
        <input class="defaultTextField" id="passwordField" type="password">

        <button class="defaultButton ld-ext-right" id="connectBtn" disabled onclick="this.classList.toggle('running')">
            Complete setup
            <div class="ld ld-ring ld-spin"></div>
        </button>
        <button class="outlineButton" id="backBtn" onclick="location.href='index.html'">
            Go back
        </button>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/toastr.min.js"></script>
    <script src="assets/js/wifi-setup.js"></script>
</body>
</html>
